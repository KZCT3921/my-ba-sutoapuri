<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日記 | Burst Limit Gym</title>
  <link rel="stylesheet" href="diary.css">
  <style>
    .back-btn {
      display: block;
      margin: 2em auto 0 auto;
      padding: 0.8em 2em;
      background: #a3bffa;
      color: #22223b;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px rgba(163,191,250,0.13);
      text-decoration: none;
      width: 200px;
    }
    .back-btn:hover {
      background: #22223b;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>トレーニング日記</h1>
  <form id="diary-form">
    <textarea id="diary-content" placeholder="今日の感想やメモ"></textarea>
    <button type="submit">追加</button>
  </form>
  <section id="diary-list"></section>
  <a href="index.html" class="back-btn">ホームに戻る</a>
  <script src="diary.js"></script>
</body>
</html>
