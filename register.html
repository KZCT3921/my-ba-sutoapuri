<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新規登録 | Burst Limit Gym</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <h1>新規会員登録</h1>
  <form id="register-form">
    <input type="text" id="register-username" placeholder="ユーザー名" required>
    <input type="email" id="register-email" placeholder="メールアドレス" required>
    <input type="password" id="register-password" placeholder="パスワード" required>
    <button type="submit">登録</button>
  </form>
  <p id="register-message"></p>
  <script src="register.js"></script>
</body>
</html>
