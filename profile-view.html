<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィール表示 | Burst Limit Gym</title>
  <link rel="stylesheet" href="profile.css">
  <style>
    #profile-form input,
    #profile-form textarea,
    #profile-form label,
    #profile-form button {
      display: none !important;
    }
    #profile-form .profile-view-label {
      display: block;
      margin-bottom: 1em;
      color: #22223b;
      font-weight: bold;
    }
    #profile-form .profile-view-value {
      display: block;
      margin-bottom: 1.5em;
      color: #22223b;
      background: #f7fafc;
      border-radius: 8px;
      padding: 0.7em 1em;
      font-size: 1em;
    }
    .back-btn {
      display: block;
      margin: 2.5em auto 0 auto;
      padding: 0.8em 2em;
      background: #a3bffa;
      color: #22223b;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px rgba(163,191,250,0.13);
      text-decoration: none;
      width: 200px;
    }
    .back-btn:hover {
      background: #22223b;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="profile-header">
    <img id="profile-icon" src="assets/default-icon.png" alt="アイコン" />
  </div>
  <h1>プロフィール</h1>
  <form id="profile-form">
    <span class="profile-view-label">ユーザー名</span>
    <span id="view-username" class="profile-view-value"></span>
    <span class="profile-view-label">自己紹介</span>
    <span id="view-bio" class="profile-view-value"></span>
  </form>
  <a href="index.html" class="back-btn">ホームに戻る</a>
  <script>
    // 編集不可プロフィール表示用
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    document.getElementById('profile-icon').src = user.icon || 'assets/default-icon.png';
    document.getElementById('view-username').textContent = user.username || '';
    document.getElementById('view-bio').textContent = user.bio || '';
  </script>
</body>
</html>
